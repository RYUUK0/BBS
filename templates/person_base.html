<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ username }}的个人博客</title>
    <link rel="stylesheet" href="/static/mystyle.css">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/up.css">
    <link rel="stylesheet" href="/static/index.css">
    <link rel="stylesheet" href="/static/person_base.css">

</head>
<body>
    <div class="base_header">
        <div >{{ username }}的博客</div>
        <div class="user-func">
                <span class="func_item"><a href="/index/">首页</a></span>
                {% if request.userinfo %}
                    <span class="func_item"><a href="/blog/{{ request.userinfo.username }}/">我的博客</a></span>
                    <span class="func_item"><a href="/settings/">设置</a></span>
                    <span class="func_item"><a href="/logoff/">注销</a></span>
                {% else %}
                    <span  class="func_item"><a href="/register/">注册</a></span >
                    <span  class="func_item"><a href="/login/">登录</a></span >
                {% endif %}
        </div>

    </div>
    <!--用自定义函数生成HTML标签-->
    <div class="col-sm-2">
    {% load my_tags %}
    {% get_func_list username %}
    </div>

    <!--正文替换部分-->
    <div class="col-sm-9">
        {% block art_comment %}
        {% endblock %}
    </div>


    <script src="/static/jquery-3.3.1.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    {% block self_script %}
    {% endblock %}
</body>
</html>
